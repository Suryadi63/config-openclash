---
proxy-providers:
  akun:
    type: file
    path: "./proxy_provider/akun.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 50
proxy-groups:
- name: Akun
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - akun
  url: http://www.gstatic.com/generate_204
  interval: '50'
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 12345
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  default-nameserver:
  - 192.168.8.1
  - 192.168.0.1
  - 114.114.114.114
  - 119.29.29.29
  nameserver:
  - 192.168.8.1
  - 192.168.0.1
  - dhcp://"eth1"
  - dhcp://"eth2"
  - 114.114.114.114
  - 119.29.29.29
  fallback:
  - https://dns.cloudflare.com/dns-query
  - https://dns.rubyfish.cn/dns-query
  - https://1.1.1.1/dns-query
  - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
ipv6: false
profile:
  store-selected: true
  store-fake-ip: true
rules:
- RULE-SET,LAN,DIRECT
- RULE-SET,Block,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,Akun
rule-providers:
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Block.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/LAN.yaml"
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
experimental:
  interface-name: br-lan
