---
proxy-providers:
  Browsing:
    type: file
    path: "./proxy_provider/balance.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: Balance
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Browsing
  url: http://www.gstatic.com/generate_204
  interval: '100'
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
  - 192.168.8.1
  - 192.168.42.25
  - dhcp://"eth1"
  - dhcp://"usb0"
  default-nameserver:
  - 192.168.8.1
  - 192.168.42.25
ipv6: false
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
profile:
  store-selected: true
rules:
- RULE-SET,Balance,Balance
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
rule-providers:
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  Browsing:
    type: file
    behavior: classical
    path: "./rule_provider/balance.yaml"
